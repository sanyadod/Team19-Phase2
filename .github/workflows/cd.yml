name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests
        run: |
          pytest -q

      - name: Configure AWS credentials
        if: secrets.AWS_ACCESS_KEY_ID != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        if: secrets.AWS_ACCESS_KEY_ID != ''
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: secrets.AWS_ACCESS_KEY_ID != '' && steps.login-ecr.outcome == 'success'
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: acmecli
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image if Dockerfile exists
          if [ -f Dockerfile ]; then
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          else
            echo "No Dockerfile found, skipping Docker build"
          fi

      - name: Create deployment artifact
        run: |
          pip install build
          python -m build

      - name: Upload to S3
        if: secrets.AWS_ACCESS_KEY_ID != '' && secrets.S3_DEPLOYMENT_BUCKET != ''
        run: |
          aws s3 cp dist/ s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/artifacts/${{ github.sha }}/ --recursive

      - name: Notify deployment
        run: |
          echo "Deployment completed for commit ${{ github.sha }}"
